<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<meta name="format-detection" content="telephone=no">
		<title>每日任务</title>
		<link href="css/app-h5-common.css" type="text/css" rel="stylesheet">
		<link href="dailyTask.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="taskPage">
			<ul class="tasks">
				<li class="taskDetail">
					<p>拜师奖励</p>
					<div class="imageContent">
						<img src="img/钱袋.png" />
						<div class="price"><span>￥</span><span class="num">0.5</span></div>
					</div>
					<p>做任务</p>
				</li>
				<li></li>
				<li class="taskDetail">
					<p>首次完成赚钱任务</p>
					<div class="imageContent">
						<img src="img/钱袋.png" />
						<div class="price"><span>￥</span><span class="num">1</span></div>
					</div>
					<p>领奖励</p>
				</li>
			</ul>
			<ul class="tasks">
				<li class="taskDetail">
					<p>每日签到</p>
					<div class="imageContent">
						<img src="img/金币.png" />
						<div class="price gold"><span class="num">5</span><span class="score">积分</span></div>
					</div>
					<p>做任务</p>
				</li>
				<li></li>
				<li class="taskDetail">
					<p>每日分享</p>
					<div class="imageContent">
						<img src="img/金币.png" />
						<div class="price gold"><span class="num">5</span><span class="score">积分</span></div>
					</div>
					<p>做任务</p>
				</li>
			</ul>
			<ul class="tasks">
				<li class="taskDetail">
					<p>每日完成一次赚钱任务</p>
					<div class="imageContent">
						<img src="img/金币.png" />
						<div class="price gold"><span class="num">3</span><span class="score">积分</span></div>
					</div>
					<p>做任务</p>
				</li>
				<li></li>
				<li class="taskDetail">
					<p>每日完成十次赚钱任务</p>
					<div class="imageContent">
						<img src="img/金币.png" />
						<div class="price gold"><span class="num">50</span><span class="score">积分</span></div>
					</div>
					<p class="done">已完成</p>
				</li>
			</ul>

		</div>
	</body>
</html>
